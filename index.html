<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="top-footer">  
            <div class="newsletter_sub">
                <div>
                    <h2>Subscribe to our newsletter for updates.</h2>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <button class="subscribe-button">Subscribe</button>
                </div>
            </div>
            <div class="quick-links">
                <h4>Quick Link</h4>
                <p>Home</p>
                <p>Who we are</p>
                <p>Our Philosophy</p>
            </div>
            <div class="technologies">
                <h4>Technologies</h4>
                <p>HTML</p>
                <p>CSS</p>
                <p>JavaScript</p>
            </div>
        </div>
        <hr class="horizontal-line">
        <div class="container px-6 py-12 mx-auto">
            <div class="flex">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
